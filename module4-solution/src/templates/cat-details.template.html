<div>
  <a ui-sref="home">Home</a> &lt;
  <a ui-sref="categories">Categories</a> &lt;
  <hr/>
</div>
<div>
  <h2>{{catDetailsCtrl.category.name}} ({{catDetailsCtrl.category.short_name}})</h2>
  <p class="text-default">{{catDetailsCtrl.category.special_instructions}}</p>
  <ul class="list-group">
    <li class="list-group-item"
        ng-repeat="item in catDetailsCtrl.catDetailsList">
        <p class="text-primary"><b>{{ item.name }}</b></p>
        <p class="text-info"> {{item.description}}</p>
        <p class="text-danger"> ${{item.price_large}}</p>
   </li>
  </ul>
</div>
